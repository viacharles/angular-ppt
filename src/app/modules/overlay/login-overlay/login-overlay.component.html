<div class="LoginOverlay" *ngIf="this.$auth.isDialog">
    <div class="LoginOverlay__Container">
        <div class="LoginOverlay__Dialogbox">
            <span>您尚未登入</span>
            <span>想要一起加入討論，要先登入 P P T 唷！</span>
            <ul>
                <li (click)="this.$auth.isDialog = false">取消</li>
                <li (click)="this.toPage('register')">登入</li>
            </ul>
        </div>
    </div>
</div>
